<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/pokedex.css">
    <link rel="stylesheet" href="./assets/css/details.css">

    <script src="./assets/js/pokemon-model.js" defer></script>
    <script src="./assets/js/poke-api.js" defer></script>
    <script src="./assets/js/details.js" defer></script>
    <script src="./assets/js/main.js" defer></script>
</head>

<body>
    <section class="content">
        <h1>Pokedex</h1>

        <ol id="pokemonList" class="pokemons">
            <!-- ..... Pokemons here ..... -->
        </ol>

        <div class="pagination">
            <button id="loadMoreButton" type="button">
                Load More
            </button>
        </div>

        <div class="details">

            <div class="detailsContent">
                <span class="header">
                    <p id="name">name</p>
                    <button id="closeDetailsBtn">X</button>
                </span>

                <div class="properties">
                    <ul id="attributes">
                        <li id="hp">
                            <p class="label">HP</p>
                            <p class="value"></p>
                        </li>

                        <li id="attack">
                            <p class="label">Attack</p>
                            <p class="value"></p>
                        </li>

                        <li id="defense">
                            <p class="label">Defense</p>
                            <p class="value"></p>
                        </li>

                        <li id="specialAttack">
                            <p class="label">Special Attack</p>
                            <p class="value"></p>
                        </li>

                        <li id="specialDefense">
                            <p class="label">Special Defense</p>
                            <p class="value"></p>
                        </li>

                        <li id="speed">
                            <p class="label">Speed</p>
                            <p class="value"></p>
                        </li>

                        <li id="total">
                            <p class="label">Total</p>
                            <p class="value"></p>
                        </li>
                    </ul>
    
                    <img src="" alt="" id="pokeImg"> 
                </div>

            </div>

        </div>
    </section>
    
</body>

</html>
